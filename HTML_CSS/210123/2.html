<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOX</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        .inline img{
            margin: 10px;
        }
        .block img{
            display: block;
        }
    </style>
</head>
<body>
    <div class="inline">
        <img width="100px" src="../img/coding.jpg">
        <img width="100px" src="../img/coding1.jpg">
        <img width="100px" src="../img/coding2.jpg">
    </div>

    <div class="block">
        <img width="100px" src="../img/coding.jpg">
        <img width="100px" src="../img/coding1.jpg">
        <img width="100px" src="../img/coding2.jpg">
    </div>
</body>
</html>
