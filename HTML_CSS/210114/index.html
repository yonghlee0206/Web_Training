<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form_TEST</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="text">ID : </label><input id="text" type="text" name="text" /> <br/>
        <label for="password">PW : </label><input id="password" type="password" name="password" /> <br/>
        성별 : <label for="man">남</label><input id="man" type="radio" name="gender" value="man"/>
               <label for="woman">여</label><input id="woman" type="radio" name="gender" value="woman"/> <br/>
        취미 : <label for="reading">독서</label><input id="reading" type="checkbox" name="hobby" value="reading"/>
               <label for="health">운동</label><input id="health" type="checkbox" name="hobby" value="health"/>
               <label for="coding">코딩</label><input id="coding" type="checkbox" name="hobby" value="coding"/> <br/>
        파일 첨부 <input type="file" name="file" /> <br/>
        <input type="hidden" name="hidden" value="12:10" /> <br/>
        <input type="button" value="BTN" /> <br/>
        <input type="reset" value="reset" /> <br/>
        <input type="submit" value="submin" /> <br/>
        <input type="image" src="../img/coding.jpg" width="400px" height="400px"/> <br/>
        <br/>
        <select>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <br/>
        <select multiple>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
        <br/>
        <select>
            <optgroup label="1">
                <option value="1-1">1-1</option>
                <option value="1-2">1-2</option>
                <option value="1-3">1-3</option>
            </optgroup>
            <optgroup label="2">
                <option>2-1</option>
                <option>2-2</option>
                <option>2-3</option>
            </optgroup>
        </select>
    </form>
</body>
</html>
