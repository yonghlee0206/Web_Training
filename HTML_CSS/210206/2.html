<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랙서블박스(그리드)</title>
    <style>
        #container{
            width: 500px;
            height: 300px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            border: 2px solid black;
        }
        #container div{
            width: 200px;
            border: 2px solid black;
            background-color: #ccc;
        }
        h2{
            font-size: 20px;
            font-weight: bold;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h1>1</h1></div>
        <div id="box2"><h1>2</h1></div>
        <div id="box3"><h1>3</h1></div>
    </div>
</body>
</html>
