<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width: 500px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            border: 2px solid black;
            align-items: center;
        }
        #container div{
            width: 100px;
            border: 2px solid black;
            background-color: #ccc;
        }
        #box1{
            align-self: flex-start;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h1>1</h1></div>
        <div id="box2"><h1>2</h1></div>
        <div id="box3"><h1>3</h1></div>
    </div>
</body>
</html>
