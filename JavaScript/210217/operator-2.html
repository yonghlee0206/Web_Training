<body>

        window.onload = function() {

            var num = 10;
            list += "<ul>";

            list += "   <li>자바스크립트</li>";
            list += "</ul>";

            document.body.innerHTML = list;
            num += 10; num += 10;
            num += 10; num += 10;
            document.body.innerHTML = list;
            document.write(num);
        }
    </script>
