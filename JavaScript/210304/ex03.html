<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearInterval</title>
    <script src="lib/jquery-3.5.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #contents{
            width: 200px;
            height: 200px;
            border: 5px solid blue;
            margin: 30px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
        #stop{
            font-size: 25px;
            margin-left: 115px;
        }
    </style>

    <script>
        $(document).ready(function(){
            var $contents = $("#contents");
            var cnt = 0;
            var timerID = 0;

            //익명함수
            // timerID = setInterval(function(){
            //     cnt++;
            //     $contents.text(cnt);
            // }, 1000);

            // $("#stop").click(function(){
            //     alert("STOP!!!!");
            //     clearInterval(timerID);
            // });

            //일반함수
            function displayText(){
                cnt++;
                $contents.text(cnt);
            }
            timerID = setInterval(displayText, 1000);

            $("#stop").click(function(){
                alert("STOP!!!!");
                clearInterval(timerID);
            });
        });
    </script>
</head>
<body>
    <div id="contents">
        0
    </div>
    <button id="stop">STOP</button>
</body>
</html>
