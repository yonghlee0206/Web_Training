<body>
    <script>
        for(var i = 2; i <= 9; i++){
            document.write("<div>");
            document.write("<h3>" + i + "ë‹¨</h3>");
            for(var k = 1; k <= 9; k++){
                document.write(i + " * " + k + " = " + (i * k) + "<br/>");
            }
            document.write("</div>");
        }
    </script>
